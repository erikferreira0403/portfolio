<div class="container">
  <div class="introduce">
    <div class="introduce-title">
      <h1>-</h1>
    </div>
    <div class="introduce-phrase"><h1>Meus principais projetos</h1>
    </div>
    <mat-icon class="introduce-title">keyboard_arrow_down</mat-icon>
  </div>

  <div class="features">
    <div class="project" *ngFor="let  videos of videoList">

      <div class="feature">
        <div class="feature-section">
          <h1 class="feature-title">{{videos.title}}</h1>
          <p class="feature-description">{{videos.description | slice:0:80 }}...</p>

          <hr>
          <button mat-raised-button (click)="openModal(videos.src, videos.title, videos.description)">Clique para ver
            mais</button>

          <a *ngIf="videos.deploysrc">
            <button button mat-raised-button color="primary" class="button-raised"
              (click)="openDialog(videos.deploysrc, 'Projeto')">Ir para o projeto</button>
          </a>
        </div>
        <div>
          <img (click)="openModal(videos.src, videos.title, videos.description)" class="video" width="400" height="215"
            [src]='videos.img' alt="">

        </div>
        <mat-divider></mat-divider>
      </div>

    </div>
  </div>
</div>
